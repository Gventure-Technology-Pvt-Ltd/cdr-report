
<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <!-- Message Form -->
            
              <form class="basic-form" (ngSubmit)="onSubmit()"  #AddExtensionForm="ngForm">
              <div fxLayout="row" fxLayoutWrap="wrap">
                  <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Enter User Name" [(ngModel)]="cdata.username" id="username"  name="username">
                    </mat-form-field>
                  </div>
                  <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                      <mat-form-field>
                          <input matInput placeholder="Enter Password" [(ngModel)]="cdata.secret"  id="secret" name="secret">
                      </mat-form-field>
                  </div>
                  
                  <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Enter Caller ID" [(ngModel)]="cdata.callerid" type="number"  id="callerid" name="callerid">
                    </mat-form-field>
                  </div>
                  <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Enter Extension" [(ngModel)]="cdata.exten" id="exten"  name="exten">
                    </mat-form-field>
                  </div>
                  <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Enter Host IP" [(ngModel)]="cdata.host" id="host"  name="host">
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-sm="100" fxFlex="100">
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                  </div>
              </div>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>
