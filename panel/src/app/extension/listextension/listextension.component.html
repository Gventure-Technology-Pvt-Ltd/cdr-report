

<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content> 
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <div class="table-rasponsive">
            <mat-table #table [dataSource]="dataSource" matSort>
                
                <ng-container matColumnDef="username">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                </ng-container>
   
                <ng-container matColumnDef="secret">
                  <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.secret}} </mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="callerid">
                  <mat-header-cell *matHeaderCellDef> Caller ID </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.callerid}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="exten">
                  <mat-header-cell *matHeaderCellDef> Extension </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.exten}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="host">
                  <mat-header-cell *matHeaderCellDef> Host </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.host}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                  </ng-container>

  
                  <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                  <mat-cell *matCellDef="let row">

                      <button mat-raised-button  (click)="Edit(row)"><mat-icon>edit</mat-icon></button>
                      <button mat-raised-button  (click)="Delete(row,  row.id)"><mat-icon>delete</mat-icon></button>
                  </mat-cell>
                </ng-container> 
  
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>    
      </mat-card-content>
    </mat-card>
    </div>
  </div>
